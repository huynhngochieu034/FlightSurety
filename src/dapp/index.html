<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form">Register Airline:</label>
            <input type="text" id="address-airline">
            <btn class="btn btn-success" id="register-airline">Register Airline</btn>
        </div>

        <div class="row top-20">
            <label class="form">List Airlines to fund</label>
            <select id="airlines"></select>
            <div style="padding: 10px;">
                eth: <input type="text" id="add-fund-airline">
                <btn class="btn btn-success" id="btn-add-fund-airline">Fund Airline</btn>
            </div>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-success" id="submit-oracle">Submit to Oracles</btn>
        </div>  

        <div class="row top-20">
            <label class="form">Purchase Insurance:</label>
            <select id="passengers"></select>
            <div style="padding: 10px;">
                <label for="flight">Flight:</label>
            <select id="flights"></select>
            </div>
            <div style="padding: 10px;">
                eth: <input type="text" id="purchase-insurance"/>
            <button class="btn btn-success" id="btn-purchase-insurance">Purchase insurance</button>
            </div>
            
        </div>

        <div class="row top-20">
            <label class="form">Insurance of passengers:</label>
            Address passengers:<input type="text" id="passenger-insurance-address">
            <button class="btn btn-success" id="show-insurance">Show Insurance</button>
        </div>

        <div class="row top-20">
            <label class="form">Withdraw insurance of passengers:</label>
            Address passengers:<input type="text" id="passenger-withdraw-address">
            <button class="btn btn-success" id="withdraw-insurance">Withdraw insurance</button>
        </div>

        
    </main>

</body>

</html>
